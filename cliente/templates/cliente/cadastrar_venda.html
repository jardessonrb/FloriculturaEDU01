<!doctype html>
<html lang="pt-br">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Venda</title>
    <link rel="stylesheet" type="text/css" href="/static/cliente/css/estilo_cadastro_venda.css">
    <link rel="stylesheet" type="text/css" href="/static/cliente/css/estilolink.css">
</head>
<body>
<div id="container">
    <div id="topo">
        <div id="link"><span><a href="{% url 'Base' %}">Voltar para o in&iacute;cio</a></span></div>
        <h1 id="titulo">Cadastro de Venda</h1>
    </div>
    <div id="posiciona">
    <fieldset id="fieldset">
        <legend>Dados do Cliente</legend>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">SALVAR</button></p>
        {% if venda %}
            <a href="{% url 'Deletar Venda' venda.id_venda %}">DELETAR VENDA</a>
        {% endif%}

    </form>
    </fieldset>
    </div>
    <div id="rodape">
        <h1>Floricultura - MiniDevs</h1>
    </div>
</div>
</body>
</html>
