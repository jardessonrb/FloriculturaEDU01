<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de Erro</title>
    <link rel="stylesheet" type="text/css" href="/static/cliente/css/estilo_tabela_listagem.css">
    <link rel="stylesheet" type="text/css" href="/static/cliente/css/estilo_menu_lateral.css">
    <link rel="shortcut icon" href="{% static '/cliente/img/icone_flor.png' %}"/>
</head>
<body>
<div id="container">
   <div id="topo">
    <h1>LISTA DE ERROS</h1>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Menus</a>
                <ul>
                    <li><a href="{% url 'Cadastro Erro' %}">Cadastrar novo erro</a></li>
                    <li><a href="{% url 'Base' %}">In&iacute;cio</a></li>
                </ul>
            </li>
        </ul>
    </div>
   </div>
    <div>
        <table class="table" id="tabelaErro">
            <thead>
                <tr id="topotabela">
                    <th>NOME</th>
                    <th>DESCRI&Ccedil;&Atilde;O DO ERRO</th>
                </tr>
            </thead>
            {% for Erros in erro %}
                <tr>
                    <td><a href="{% url 'Atualizar Erro' Erros.id_erro %}">{{ Erros.nome_relato }}</a></td>
                    <td>{{ Erros.descricao_erro }}</td>
                </tr>
            {% empty %}
                <h3>Sem erros cadastrados.</h3>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
